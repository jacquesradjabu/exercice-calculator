<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
  </head> 

  <body>

    <div class="container">

      <input  type="text" id="name" placeholder="0"></input>

      <div class="btnContainer">
      <div class = "part_1">
        <button class="bouton c">C</button>
        <button class="bouton d">‚Üê</i></button>
        <button class="bouton op">/</button>
      </div>
      <div class = "part_2">
        <button class="bouton ">7</button>
        <button class="bouton">8</button>
        <button class="bouton">9</button>
        <button class="bouton op">*</button>
      </div>  
        <div class="part_3">
          <button class="bouton">4</button>
          <button class="bouton">5</button>
          <button class="bouton">6</button>
          <button class="bouton op">-</button>
        </div>
        <div class="part_4">
          <button class="bouton">1</button>
          <button class="bouton">2</button>
          <button class="bouton">3</button>
          <button class="bouton op">+</button>
        </div>
        <div class="part_5">
          <button class="bouton o">0</button>
          <button class="bouton eq">=</button>
        </div>
        
      </div>

    </div>

    

  
    <script src="style.js"></script>
  </body>
</html>
